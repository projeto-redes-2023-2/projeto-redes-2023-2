<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <title>Chat App</title>
    <link
        rel="stylesheet"
        href="{{url_for('static', filename='css/style.css')}}"
    />
    <style>
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            }
            
            .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            }
            
            .join {
            display: flex;
            flex-direction: row;
            width: 100%;
            }
            
            .create-btn {
            width: 100%;
            }
            
            .message-box {
            border-color: black;
            border-width: 2px;
            border-style: solid;
            border-radius: 10px;
            background-color: whitesmoke;
            height: 80vh;
            display: flex;
            flex-direction: column;
            width: 80vw;
            align-items: stretch;
            }
            
            .messages {
            overflow-y: scroll;
            flex: 1;
            width: 100%;
            }
            
            .inputs {
            padding: 10px;
            display: flex;
            }
            
            h2 {
            text-align: center;
            }
            
            #message {
            flex: 1;
            }
            
            .text {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding-left: 10px;
            padding-right: 10px;
            }
            
            .muted {
            font-size: 10px;
            color: darkgray;
            }
            </style>
        </head>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"
    ></script>
    </head>
    <body>
    <div class="content">
        <form method="post" class="buttons">
        <h3>Selecione a sala</h3>
        <div class="join">
            <input type="text" placeholder="Ex.: 1245" name="code" value="" />
            <button type="submit" name="join">CÃ³digo da sala</button>
        </div>
        <button type="submit" name="create" class="create-btn">Criar sala</button>
        <ul>
            <li>-</li>
        </ul>
        </form>
    </div>
<html>
